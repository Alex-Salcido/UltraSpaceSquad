<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Hyper Radical Space Squadron</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .title-container {
            position: relative;
            text-align: center;
            z-index: 1; /* Above joystick */
        }
        .title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 80px;
            background: linear-gradient(45deg, #00f, #0ff, #00f); /* Blue tornasol */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            margin: 0;
            line-height: 1;
        }
        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            z-index: 0; /* Behind title */
            opacity: 0.8;
        }
        #joystick-zone {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            z-index: 2; /* Above everything */
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .title {
                font-size: 40px; /* Smaller title on mobile */
            }
            .background-image {
                width: 300px;
                height: 200px; /* Scale image down */
            }
            #joystick-zone {
                width: 80px;
                height: 80px; /* Smaller joystick on mobile */
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 30px; /* Even smaller for tiny screens */
            }
            .background-image {
                width: 200px;
                height: 133px; /* Proportional scaling */
            }
        }
    </style>
</head>
<body>
    <div class="title-container">
        <img src="assets/textures/starfield.jpg" alt="Space Background" class="background-image">
        <h1 class="title">ULTRA HYPER RADICAL</h1>
        <h1 class="title">SPACE SQUADRON</h1>
    </div>
    <div id="joystick-zone"></div>

    <!-- Load Nipple.js -->
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.0/dist/nipplejs.min.js"></script>
    <script>
        // Initialize Nipple.js joystick
        const joystickZone = document.getElementById('joystick-zone');
        const joystick = nipplejs.create({
            zone: joystickZone,
            mode: 'static',
            position: { left: '50%', top: '50%' },
            color: 'cyan', /* Matches tornasol vibe */
            size: 100
        });

        // Log joystick movements (replace with your game logic later)
        joystick.on('move', (evt, data) => {
            console.log('Joystick moved:', data.direction, data.distance);
            // Example: Use data.direction.x/y and data.distance for movement
        });

        joystick.on('end', () => {
            console.log('Joystick released');
            // Stop movement here
        });
    </script>
</body>
</html>
